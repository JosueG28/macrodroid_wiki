# 1. ESSENTIAL METADATA (Name, Description, Author)
site_name: MacroDroid Wiki
site_description: Unofficial MacroDroid Documentation
site_author: JosueG28

# 2. CONFIGURACIN DEL TEMA (Visuales, Idioma, Paleta de Colores, Fuente)
# 2. THEME CONFIGURATION (Visuals, Language, Color Palette, Font)
theme:
  name: material
  language: en # Idioma principal para la plantilla / Main language for the template
  
  # --- Elementos visuales ---
  # --- Visual elements ---
  logo: assets/macrodroid_icon.png
  favicon: assets/favicon.ico
  # --- HIDE TOC ---
  features:
    - navigation.toc.hide
  
  # --- CONFIGURACIN DE FUENTE ---
  # --- FONT CONFIGURATION ---
  font:
    text: Inter 
    code: Inconsolata 

  # Paleta de Colores: Configuraci贸n CORREGIDA para el men煤 desplegable (3 opciones).
  # Al haber tres entradas en la lista 'palette', se mostrar谩 un men煤 desplegable.
  palette:
    # 1. MODO AUTOMTICO (Predeterminado: Detecta la preferencia del sistema)
    - media: "(prefers-color-scheme)" # Coincide con cualquier preferencia de esquema de color del sistema
      scheme: preference
      primary: blue                    # Color de marca MacroDroid
      accent: blue
      toggle:
        icon: material/brightness-auto 
        name: Seguir la preferencia del sistema

    # 2. MODO CLARO (Opci贸n manual)
    - media: "(prefers-color-scheme: light)" # Ayuda a que el tema sepa cu谩l es el esquema de luz
      scheme: default
      primary: blue
      accent: black                    # Alto contraste en modo claro
      toggle:
        icon: material/weather-sunny
        name: Cambiar a tema Oscuro (Manual)

    # 3. MODO OSCURO (Opci贸n manual)
    - media: "(prefers-color-scheme: dark)" # Ayuda a que el tema sepa cu谩l es el esquema oscuro
      scheme: slate
      primary: blue
      accent: white                    # Alto contraste en modo oscuro
      toggle:
        icon: material/weather-night
        name: Cambiar a tema Claro (Manual)

# 3. EXTENSIONES DE MARKDOWN (Para mejorar la calidad del contenido)
# 3. MARKDOWN EXTENSIONS (To improve content quality)
